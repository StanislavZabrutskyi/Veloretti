<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Veloretti</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="" class="header__logo"><img width="110" height="12" src="logo.svg" alt="Veloretti logo"></a>
				<div class="header__menu menu" id="menu">
					<button type="button" id="burger-close" class="menu__close-button"><span></span></button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="menu__link">Electric <i class="icon-arrow"></i></a></li>
							<li class="menu__item"><a href="" class="menu__link">City <i class="icon-arrow"></i></a></li>
							<li class="menu__item"><a href="" class="menu__link">Kids <i class="icon-arrow"></i></a></li>
							<li class="menu__item"><a href="" class="menu__link">Accessories</a></li>
							<li class="menu__item"><a href="" class="menu__link">Stores</a></li>
							<li class="menu__item"><a href="" class="menu__link">Leasing <i class="icon-arrow"></i></a></li>
						</ul>
					</nav>
				</div>
				<div class="header__buttons">
					<button class="header__lang"><abbr title="United Kingdom (English)">EN</abbr></button>
					<a href="" class="header__profile"><i class="icon-profile"></i></a>
					<a href="" class="header__bag"><i class="icon-bag"></i></a>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="hero">
				<div class="hero__container">
					<p class="hero__suptitle">Veloretti business</p>
					<h1 class="hero__tilte">Bike lease plan for employees.</h1>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">

			</div>
		</footer>
	</div>

	<script src="js/index.js"></script>
</body>

</html>
